---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="/styles/main.css"> <!-- 여기에 CSS 파일을 연결했습니다. -->
</head>
<body>

<section id="intro">
    <div class="flex-row-between">
        <h1>{{ site.greetings }}</h1>
        <button title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
    </div>

    <div class="profile-section">
        <img src="path_to_your_image.jpg" alt="Your Name" class="profile-image">
        <p class="profile-description">여기에 간단한 소개글을 작성하세요.</p>
    </div>

    <div class="bio">
	    {{ site.description }}
        <p>
	    <a href="{{ site.url }}{{ site.baseurl }}/about/">> About Me 🧑🏻‍💻</a>
        <br>
        <a href="{{ site.url }}{{ site.baseurl }}/tag/list/">> #Tags </a>
        </p>
    </div>

    <hr>

</section>

<div class="search-article">
    <label for="search-input" aria-hidden="true">
        <!-- Magnifier -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-search">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </label>

    <input type="search" id="search-input" placeholder="Find some articles here" aria-label="Search">
    <ul id="search-results"></ul>
</div>

<section class="posts" id="Blog">

    <hr>

    <h2>BLOG</h2>
    <ul>
        {% for post in site.posts %}
        <li>
		<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>

</body>
</html>
